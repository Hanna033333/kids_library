services:
  # Backend API Service
  - type: web
    name: kids-library-api
    runtime: python
    region: singapore
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: DATA4LIBRARY_KEY
        sync: false
      - key: ALADIN_TTB_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true
    
